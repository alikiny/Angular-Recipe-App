<app-shopping-edit></app-shopping-edit>
<hr />
<div class="container">
    <div class="row list-item" *ngFor="let ingredient of ingredients;let i =index">
        <div class="container-fluid col-md-10">
            <div class="row">
                <div class="col-md-3"> {{ingredient.name}}</div>
                <div class="col-md-1">{{ingredient.amount}}</div>
                <div class="col-md-1">{{ingredient.unit}}</div>
            </div>

            <!-- {{ingredient.name}}: {{ingredient.amount}} {{ingredient.unit}} -->
        </div>

        <div class="col-md-2 d-flex justify-content-between">
            <span class="custom-button" style="color: blue;" (click)="onEdit(i)">Edit</span>
            <span class="custom-button" style="color: red;" (click)="chooseToDelete(i)">Delete</span>
        </div>
    </div>
</div>
